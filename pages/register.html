<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register вЂ” VPEsports</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/slider.css">
  <style>
    body {  
      min-height: 100vh;
      background: linear-gradient(0deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.15) 100%), url('../assets/images/login-register-bg.png') lightgray 0px -6.328px / 100% 210.938% no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 1440px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 auto;
      position: relative;
      padding: 66px 128px 66px 117px;

    }

    .wrapper-logo {
      position: relative;
      z-index: 2;
    }

    .login-logo-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #222224;
      filter: blur(101.5px);
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-logo img {
      width: 424px !important;
      width: 100%;
      height: 127.931px;
      user-select: none;
      position: relative;
      pointer-events: none;
    }

    .login-form-wrap {
      width: 557px;
      border-radius: 24px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 0;
      position: relative;
      z-index: 2;
      min-height: 650px;
      background: rgba(45, 45, 45, 0.50);
      backdrop-filter: blur(82px);
    }

    .login-form-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .login-form-title svg {
      min-width: 24px;
      min-height: 24px;
    }

    .login-form-title span {
      font-family: 'Furore', 'Orbitron', 'sans-serif';
      font-size: 2.1rem;
      font-weight: 400;
      letter-spacing: -0.03em;
      color: #fff;
      text-transform: uppercase;
    }

    .login-form-sub {
      font-size: 20px;
      height: 26px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      letter-spacing: -0.4px;
    }

    .login-form-sub a {
      color: #FFF;
      font-size: 20px;
      font-style: normal;
      font-weight: 500;
      line-height: normal;
      letter-spacing: -0.4px;
      transition: color 0.2s;
      border-bottom: 1px solid #FFF;
    }

    .login-form-sub a:hover {
      color: #FF2C2C;
      border-bottom: 1px solid #FF2C2C;
    }

    .login-input-label {
      color: #FFF;
      font-size: 16px;
      font-style: normal;
      font-weight: 400;
      line-height: 19px;
      letter-spacing: -0.32px;
      opacity: 0.5;
    }

    .login-input {
      border-radius: 56px;
      border: 1px solid rgba(255, 255, 255, 0.50);
      color: #fff;
      background: transparent;
      font-size: 1rem;
      width: 100%;
      outline: none;
      transition: border 0.2s;
      display: flex;
      height: 52px;
      align-items: center;
      gap: 8px;
      align-self: stretch;
      font-size: 20px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      letter-spacing: -0.4px;
    }

    .login-input.has-icon {
      padding: 0 52px 0 20px;
    }

    .login-input:not(.has-icon) {
      padding: 0 20px;
    }

    .login-input::placeholder {
      color: #FFF;
      font-size: 20px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      opacity: 0.5;
    }

    /* Custom password field with SVG stars */
    .password-field-wrapper {
      position: relative;
    }

    .password-stars-placeholder {
      position: absolute;
      left: 20px;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      opacity: 0.5;
      z-index: 1;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .password-stars-display {
      position: absolute;
      left: 20px;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 1;
      display: none;
      align-items: center;
      flex-wrap: nowrap;
      height: 10px;
      line-height: 10px;
      overflow: hidden;
      white-space: nowrap;
    }

    .password-stars-container {
      position: relative;
      transition: transform 0.1s ease;
    }

    .password-input-hidden {
      position: absolute;
      left: 0;
      top: 0;
      width: calc(100% - 60px);
      height: 100%;
      z-index: 3;
      background: transparent;
      border: none;
      outline: none;
      font-size: 20px;
      padding: 0 20px;
      color: transparent;
      caret-color: transparent;
    }

    .password-cursor {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 20px;
      background: white;
      z-index: 2;
      animation: blink 1s infinite;
      display: none;
      max-left: calc(100% - 60px);
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    .password-input-visible {
      position: absolute;
      left: 0;
      top: 0;
      width: calc(100% - 60px);
      height: 100%;
      z-index: 3;
      background: transparent;
      border: none;
      outline: none;
      font-size: 20px;
      padding: 0 20px;
      color: white;
      caret-color: white;
      display: none;
    }

    .login-input-wrap {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      margin-bottom: 16px;
    }

    .login-select {
      cursor: pointer;
      color: #fff8;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 4;
      display: none;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }

    .login-eye {
      cursor: pointer;
      color: #fff8;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }


    .login-recaptcha {
      margin-top: 0;
      display: flex;
      justify-content: center;
    }

    .login-divider {
      border: none;
      border-top: 1.5px solid #fff2;
      margin: 18px 0 16px 0;
    }

    .login-divider-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 32px 0 24px 0;
    }

    .login-divider-line {
      flex: 1;
      height: 2px;
      background: #fff;
      opacity: 0.3;
      border-radius: 16px;
    }

    .login-or {
      color: #FFFFFF;
      font-size: 18px;
      font-style: normal;
      font-weight: 400;
      line-height: 22px;
      letter-spacing: -0.54px;
      opacity: 0.5;
    }

    .login-google {
      display: flex;
      height: 56px;
      padding: 10px 16px;
      align-items: center;
      gap: 10px;
      align-self: stretch;
      background: #fff;
      color: #232325;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      display: flex;
      justify-content: start;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.2s;
      color: #1F1F1F;
      font-size: 16px;
      font-style: normal;
      font-weight: 500;
      line-height: normal;
    }

    .login-google:hover {
      box-shadow: 0 2px 8px 0 #0002;
    }

    @media (max-width: 900px) {
      .login-container {
        flex-direction: column;
        width: 100vw;
        min-width: 320px;
        max-width: 100vw;
        height: auto;
        justify-content: center;
        align-items: center;
        padding: 20px 20px 66px 20px;
        gap: 0;
      }

      .login-form-wrap {
        width: 100%;
      }

      .login-logo {
        width: 100%;
        height: auto;
        margin-bottom: 1.5rem;
        justify-content: center;
      }

      .login-logo img {
        width: 144.957px !important;
        height: 43.737px !important;
      }


    }

    @media (max-width: 430px) {
      body {
        align-items: start;
        background: linear-gradient(0deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.15) 100%), url(../assets/images/login-register-bg.png) lightgray -46.333px 0px / 203.419% 140.995% no-repeat;
      }

      .login-container {
        display: inline-flex;
        padding: 50.135px 20px 0px 20px;
        gap: 51.25px;
      }

      .login-logo {
        margin-bottom: 0px;
      }

      .login-logo-bg {
        background: #222224;
        filter: blur(34.70085525512695px);
      }

      .login-input-wrap {
        gap: 8px;
      }

      .login-form-wrap {
        width: 100%;
        max-width: 100%;
        padding: 16px;
        margin: 0 auto;
        min-height: auto;
      }

      .login-form-title span {
        font-size: 1.5rem;
      }

      .login-form-sub {
        font-size: 12px;
        height: auto;
        line-height: 16px;
      }

      .login-form-sub a {
        font-size: 12px;
        font-weight: 500;
      }

      .login-input-label {
        font-size: 11px;
        letter-spacing: -0.22px;
        line-height: 13px;
      }

      .login-input::placeholder {
        font-size: 14px;
        letter-spacing: -0.28px;
      }

      .password-input-visible {
        font-size: 14px;
        letter-spacing: -0.28px;
      }

      .login-input {
        height: 40px;
        font-size: 14px;
        padding: 0 16px;
      }

      .login-input.has-icon {
        padding: 0 44px 0 16px;
      }

      .login-select {
        right: 16px;
        width: 24px;
        height: 24px;
      }

      .login-select svg {
        width: 24px;
        height: 24px;
      }

      .login-form-wrap .login-svg {
        width: 32px;
        height: 32px;
      }

      .login-eye {
        right: 16px;
        width: 24px;
        height: 24px;
      }

      .login-eye svg {
        width: 24px;
        height: 24px;
      }

      .password-input-hidden {
        width: calc(100% - 44px);
        padding: 0 16px;
      }

      .password-input-visible {
        width: calc(100% - 44px);
        padding: 0 16px;
      }

      .password-stars-placeholder {
        left: 16px;
        right: 44px;
      }

      .password-stars-display {
        left: 16px;
        right: 44px;
      }

      .password-cursor {
        left: 16px;
      }


      .login-divider-row {
        margin: 24px 0 16px 0;
        gap: 16px;
      }

      .login-or {
        font-size: 14px;
        letter-spacing: -0.42px;
        line-height: 17px;
      }

      .login-google {
        height: 48px;
        font-size: 14px;
        font-weight: 500;
      }
    }
  </style>
</head>

        return emailRegex.test(email);
      }

          emailInput.classList.add('has-icon');

          emailCheck.style.display = 'none';
          emailInput.classList.remove('has-icon');

      // Password field functions
      function updateCursorPosition() {
        const isMobile = window.innerWidth <= 900;
        const leftPadding = isMobile ? 16 : 20;
        const rightPadding = isMobile ? 44 : 60;

        const cursorLeft = leftPadding + (cursorPosition * 9.46);
        const containerWidth = passwordStarsScroll.clientWidth - (leftPadding + rightPadding);
        const maxVisibleCursorLeft = containerWidth;

        let scrollOffset = 0;
        let displayCursorLeft = cursorLeft;

        if (cursorLeft > maxVisibleCursorLeft) {
          scrollOffset = cursorLeft - maxVisibleCursorLeft;
          displayCursorLeft = maxVisibleCursorLeft;
        }

        if (passwordStarsContainer) {
          passwordStarsContainer.style.transform = `translateX(-${scrollOffset}px)`;
        }

        passwordCursor.style.left = displayCursorLeft + 'px';

        if (!isPasswordVisible) {
          passwordInput.setSelectionRange(cursorPosition, cursorPosition);
        }
      }

      function updatePasswordDisplay() {
        const passwordLength = passwordInput.value.length;

        if (cursorPosition > passwordLength) {
          cursorPosition = passwordLength;
        }

        if (passwordLength === 0) {
          passwordPlaceholder.style.display = 'block';
          passwordDisplay.style.display = 'none';
          cursorPosition = 0;

          if (document.activeElement === passwordInput && !isPasswordVisible) {
            updateCursorPosition();
            passwordCursor.style.display = 'block';
          } else {
            passwordCursor.style.display = 'none';
          }
        } else {
          passwordPlaceholder.style.display = 'none';
          passwordDisplay.style.display = 'block';

          let starsHTML = '';
          for (let i = 0; i < passwordLength; i++) {
            starsHTML += starSVG;
          }

          updateCursorPosition();

          if (document.activeElement === passwordInput && !isPasswordVisible) {
            passwordCursor.style.display = 'block';
          } else {
            passwordCursor.style.display = 'none';
          }
        }

          if (e.key === 'ArrowLeft') {

            if (cursorPosition > 0) {

              updateCursorPosition();
            }
          } else if (e.key === 'ArrowRight') {
            e.preventDefault();
            if (cursorPosition < passwordLength) {
              cursorPosition++;

            }
          } else if (e.key === 'Home') {
            e.preventDefault();
            cursorPosition = 0;
            updateCursorPosition();
          } else if (e.key === 'End') {
            e.preventDefault();

        if (!isPasswordVisible) {

      confirmPasswordInput.addEventListener('keydown', function (e) {
        if (!isConfirmPasswordVisible) {
          const passwordLength = confirmPasswordInput.value.length;

          if (e.key === 'ArrowLeft') {
            e.preventDefault();
            if (confirmCursorPosition > 0) {
              confirmCursorPosition--;
              updateConfirmCursorPosition();
            }
          } else if (e.key === 'ArrowRight') {
            e.preventDefault();
            if (confirmCursorPosition < passwordLength) {
              confirmCursorPosition++;
              updateConfirmCursorPosition();
            }
          } else if (e.key === 'Home') {
            e.preventDefault();
            confirmCursorPosition = 0;
            updateConfirmCursorPosition();
          } else if (e.key === 'End') {
            e.preventDefault();
            confirmCursorPosition = passwordLength;
            updateConfirmCursorPosition();
          }
        }
      });

      confirmPasswordInput.addEventListener('focus', function () {
        if (!isConfirmPasswordVisible) {
          confirmCursorPosition = confirmPasswordInput.selectionStart || confirmPasswordInput.value.length;
          updateConfirmPasswordDisplay();
        }
      });

      confirmPasswordInput.addEventListener('blur', function () {
        confirmPasswordCursor.style.display = 'none';
      });

      document.querySelector('#confirm-password-stars-scroll').addEventListener('click', function (e) {
        if (!isConfirmPasswordVisible) {
          confirmPasswordInput.focus();

          const rect = this.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const relativeX = clickX - 20;

          if (relativeX >= 0) {
            const clickPosition = Math.round(relativeX / 9.46);
            const passwordLength = confirmPasswordInput.value.length;
            confirmCursorPosition = Math.min(Math.max(0, clickPosition), passwordLength);

            setTimeout(() => {
              updateConfirmCursorPosition();
            }, 0);
          }
        } else {
          confirmPasswordVisible.focus();
        }
      });

      updatePasswordDisplay();
      updateConfirmPasswordDisplay();
